name: Force daily rebuild

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  force-rebuild:
    name: Force daily rebuild
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Create & commit repository rebuild timestamp
        run: |
          date > .rebuild
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add -A -v
          git commit -m "Force rebuild" || true
          git push
