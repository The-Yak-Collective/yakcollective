# Site version. See: https://semver.org/
#
version: 2.4.0

# Gemfile-based plugins
#
plugins:
  - jekyll-titles-from-headings
  - jekyll-datapage-generator

# General site settings
#
permalink: pretty
page_gen-dirs: true

# RSS/JSON feed settings. See:
#
#   https://github.com/snaptortoise/jekyll-rss-feeds
#   https://github.com/snaptortoise/jekyll-json-feeds
#
# Also used in some other places now, so check around before changing!
#
name: The Yak Collective
description: The Yak Collective is a network of over 300 independent consultants, coaches, and freelancers with varied technical and creative skills.
url: https://www.yakcollective.org

# Generate member pages from _data/knack-yaks.json
#
page_gen:
  - data: knack_yaks.records
    template: page-member
    dir: members
    name: field_101_raw
    title: field_97_raw

# Per-page defaults
#
defaults:
  - scope:
      path: "newsletter/*"
      type: posts
    values:
      layout: post-with-title
  - scope:
      path: "projects/*/*"
      type: pages
    values:
      layout: page-project-page
  - scope:
      path: "projects/*"
      type: pages
    values:
      layout: page-project
  - scope:
      path: ""
      type: pages
    values:
      layout: page
  - scope:
      path: ""
      type: posts
    values:
      layout: post

# Kramdown parser option
#
kramdown:
  toc_levels: 2..6

# Includes and excludes
#
include:
  - _redirects
exclude:
  - bin
  - css/fonts.source.css
  - functions
  - members/template-member.md
  - package.json
  - projects/template-project.md
  - projects/template-project/template-page.md
  - projects/template-project/template-slide.md
  - README.md
  - resources
  - template-page.md
