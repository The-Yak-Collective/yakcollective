{% include head.html %}

<article class="container mw7 cf pv5 f4-l center w-90 lh-copy">
	<header>
		<h1 class="yak-post">{% if page.original_link %}<a href="{{ page.original_link }}">{% endif %}{{ page.title }}{% if page.original_link %}</a>{% endif %}</h1>

		{% for member in site.data.members %}
			{% if member.name == page.author %}
				{% include member-card.html %}
			{% endif %}
		{% endfor %}
	</header>

	<div class="yak-post">{{ content }}</div>
</article>
